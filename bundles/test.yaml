# Deployment of keystone and mysql manual environment.
# Tests sanity of juju and environments. Works if keystone catalog succeeds from cli.

machines: 
  "1": 
    series: trusty
    constraints: "arch=amd64 cpu-cores=1 mem=1597"
  "2": 
    series: trusty
    constraints: "arch=amd64 cpu-cores=1 mem=1597"
series: trusty
services: 
  keystone: 
    charm: "cs:trusty/keystone-175"
    num_units: 1
    options: 
      "admin-password": "1"
      "openstack-origin": "cloud:trusty-juno"
    expose: true
    annotations: 
      "gui-x": "775.0000610551562"
      "gui-y": "202.99996948242188"
    to: 
      - "1"
  mysql: 
    charm: "cs:trusty/mysql-36"
    num_units: 1
    annotations: 
      "gui-x": "880.7244262695312"
      "gui-y": "539.2979583740252"
    to: 
      - "2"
relations:
  - - "keystone:shared-db"
    - "mysql:shared-db"
