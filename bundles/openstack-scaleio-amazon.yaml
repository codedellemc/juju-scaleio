# Deployment of OpenStack and ScaleIO 3-node cluster in Amazon environment.
# 2 nova compute nodes is allocated.
# nova-cloud-controller, glance, keystone, cinder and mysql should be placed
# separately because they rewrite haproxy configuration
# If openstack-dashboard is added it also should be placed separately from these.

services:
  cinder:
    charm: "cs:trusty/cinder"
    num_units: 1
    options:
      "block-device": None
      debug: true
      "glance-api-version": 2
      "openstack-origin": "cloud:trusty-kilo"
      overwrite: "true"
    expose: true
    to:
      - "compute-1"
  "nova-cloud-controller":
    charm: "cs:trusty/nova-cloud-controller"
    num_units: 1
    options:
      "console-access-protocol": novnc
      debug: true
      "openstack-origin": "cloud:trusty-kilo"
    expose: true
    to:
      - "io-3"
  "nova-compute":
    charm: "cs:trusty/nova-compute"
    num_units: 2
    options:
      debug: true
      "openstack-origin": "cloud:trusty-kilo"
      "virt-type": qemu
      "enable-resize": True
      "enable-live-migration": True
      "migration-auth-type": ssh
    expose: true
    to:
      - "compute-1"
      - "compute-2"
  glance:
    charm: "cs:trusty/glance"
    num_units: 1
    options:
      debug: true
      "openstack-origin": "cloud:trusty-kilo"
    expose: true
    to:
      - "io-1"
  keystone:
    charm: "cs:trusty/keystone"
    num_units: 1
    options:
      "admin-password": password
      debug: "true"
      "openstack-origin": "cloud:trusty-kilo"
    expose: true
    to:
      - "io-2"
  "rabbitmq-server":
    charm: "cs:trusty/rabbitmq-server"
    num_units: 1
    options:
      source: "cloud:trusty-kilo"
    to:
      - "compute-2"
  mysql:
    charm: "cs:trusty/mysql"
    num_units: 1
    to:
      - "compute-2"
  "scaleio-sdc":
    charm: "local:trusty/scaleio-sdc"
    num_units: 2
    to:
      - "compute-1"
      - "compute-2"
  "scaleio-openstack":
    charm: "local:trusty/scaleio-openstack"
    num_units: 2
    to:
      - "compute-1"
      - "compute-2"
  "scaleio-gw":
    charm: "local:trusty/scaleio-gw"
    num_units: 1
    to:
      - "io-1"
  "scaleio-gui":
    charm: "local:trusty/scaleio-gui"
    num_units: 1
    expose: true
    to:
      - "io-1"
  "scaleio-mdm":
    charm: "local:trusty/scaleio-mdm"
    num_units: 3
    to:
      - "io-1"
      - "io-2"
      - "io-3"
  "scaleio-sds":
    charm: "local:trusty/scaleio-sds"
    num_units: 3
    options:
      "device-paths": /dev/xvdb
    to:
      - "io-1"
      - "io-2"
      - "io-3"
relations:
  - - "scaleio-sdc:scaleio-mdm"
    - "scaleio-mdm:scaleio-mdm"
  - - "nova-compute:shared-db"
    - "mysql:shared-db"
  - - "nova-cloud-controller:cinder-volume-service"
    - "cinder:cinder-volume-service"
  - - "keystone:shared-db"
    - "mysql:shared-db"
  - - "glance:shared-db"
    - "mysql:shared-db"
  - - "keystone:identity-service"
    - "glance:identity-service"
  - - "nova-cloud-controller:image-service"
    - "glance:image-service"
  - - "cinder:shared-db"
    - "mysql:shared-db"
  - - "cinder:amqp"
    - "rabbitmq-server:amqp"
  - - "cinder:identity-service"
    - "keystone:identity-service"
  - - "nova-cloud-controller:identity-service"
    - "keystone:identity-service"
  - - "scaleio-sds:scaleio-sds"
    - "scaleio-mdm:scaleio-sds"
  - - "nova-cloud-controller:cloud-compute"
    - "nova-compute:cloud-compute"
  - - "nova-compute:image-service"
    - "glance:image-service"
  - - "nova-compute:amqp"
    - "rabbitmq-server:amqp"
  - - "nova-cloud-controller:shared-db"
    - "mysql:shared-db"
  - - "scaleio-gw:scaleio-mdm"
    - "scaleio-mdm:scaleio-mdm"
  - - "nova-cloud-controller:amqp"
    - "rabbitmq-server:amqp"
  - - "cinder:image-service"
    - "glance:image-service"
machines:
  "compute-1":
    series: trusty
    constraints: "instance-type=r3.large"
  "compute-2":
    series: trusty
    constraints: "instance-type=r3.large"
  "io-1":
    series: trusty
    constraints: "instance-type=i2.xlarge"
  "io-2":
    series: trusty
    constraints: "instance-type=i2.xlarge"
  "io-3":
    series: trusty
    constraints: "instance-type=i2.xlarge"
