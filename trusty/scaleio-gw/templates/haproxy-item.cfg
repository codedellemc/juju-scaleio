
frontend tcp-in_scaleio-gw-{{ item_type }}
    bind *:{{ haproxy_port }}
    mode tcp
    acl net_{{ my_ip }} dst {{ my_ip_network }}
    use_backend scaleio-gw_{{ my_ip }} if net_{{ my_ip }}
    default_backend scaleio-gw-{{ item_type }}_{{ my_ip }}

backend scaleio-gw-{{ item_type }}_{{ my_ip }}
    balance leastconn
    mode tcp
